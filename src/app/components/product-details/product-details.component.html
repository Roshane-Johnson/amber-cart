<section>
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle>
                Quantity {{ product.quantity }}</mat-card-subtitle
            >
        </mat-card-header>
        <mat-card-content>
            <div class="parent">
                <div class="image">
                    <img [src]="product.imageUrl" [alt]="product.name" />
                </div>
                <div class="info">
                    <p>
                        {{ product.description }}
                    </p>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <button mat-button routerLink="/">Back to Home</button>
            <button
                mat-flat-button
                color="primary"
                routerLink="/order/{{ product.id }}"
            >
                Order Now
            </button>
        </mat-card-actions>
    </mat-card>
</section>
