<div class="product">
  <div class="image">
    <img [src]="product.imageUrl" [alt]="product.name" />
  </div>
  <div class="head">
    <h3 class="name">{{ product.name }}</h3>
    <span class="heart">&hearts;</span>
  </div>
  <h2 class="price">{{ product.price | currency }}</h2>
  <p class="desc">{{ product.description }}</p>
</div>
