<mat-spinner *ngIf="products.length === 0"></mat-spinner>
<div
    style="
        padding: 13px;
        display: grid;
        grid-template: auto / repeat(4, 1fr);
        gap: 2rem;
    "
>
    <mat-card *ngFor="let product of products" style="margin-top: 12px">
        <mat-card-content>
            <div style="height: 300px">
                <img
                    style="height: 100%; width: 100%; object-fit: cover"
                    [src]="product.imageUrl"
                />
            </div>
            <style>
                ::ng-deep .mat-card-header-text {
                    margin: 30px 0 0 0 !important;
                }
            </style>
            <mat-card-header>
                <mat-card-title>{{ product.name | titlecase }}</mat-card-title>
                <mat-card-subtitle>
                    {{ product.price | currency: "$/" }}
                    {{ product.quantity | number }}
                </mat-card-subtitle>
            </mat-card-header>
            <p>{{ product.description }}</p>
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    routerLink="/product/{{ product.id }}"
                >
                    Buy Meal
                </button>
                <app-add-to-cart [product_id]="product.id"></app-add-to-cart>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
